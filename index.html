<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration Form </title>
	<link rel="stylesheet" type="text/css" href="external_registration.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</head>
	<style>
	body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: #328fa8;
	}
	
	.container {
	position: absolute;
	width: 40%;
	min-width: 500px;
	max-width: 1100px;
	margin: 20px;
	height: 950px;
	background: #122647;
	display: flex;
	justify-content: space-between;
	align-items: center;	
	}
	</style>
	<body>
		<div class="container">
			<div class="formBx">
				<form>
					<h2>Employee Registration Form</h2>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required">
							<div class="form-text" id="emailHelp">
								We'll never share your email with anyone else.
							</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" required="required">
						<div class="form-text" id="emailHelp">
								We'll never share your password with anyone else.
							</div>
					</div>
					<div class="mb-3">
						<label for="Name" class="form-label">Enter full Name</label>
						<input type="text" class="form-control" id="Name" placeholder="Last Name, First Name MI." required="required" >
					</div>
					<div class="mb-3">
						<label for="bday" class="form-label">Birthday</label>
						<input type="text" class="form-control" id="bday" placeholder="MM/DD/YYYY" required="required">
					</div>
					<div class="mb-3">
						<label for="cntc" class="form-label">Contact</label>
						<input type="text" class="form-control" id="cntc" placeholder="Cellphone/Telephone" required="required">
					</div>
					
						<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
				<div class="imgBx">
					<img src="img/man.png">
				</div>
		</div>
	</body>
</html>
